        <script>
            // Javascr<script>
    $(function(){
       var url="main.html";
        $.ajax({
            type:"GET",
            url:url,
            dataType : "html",
            success: function(html){
                $(".container").html(html);

            },
            error: function(xhr, status, error) {
                alert(error);
            }  
        });
            $("h1 a").click(function(){
                var url=$(this).attr("href");
                $.ajax({
                    type:"GET",
                    url:url,
                    dataType:"html",
                    success:function(html){
                        $(".container").html(html);
                    },
                    error:function(xhr, status, error){
                        alert(error);
                    }
                });
                return false;
            });
            $(".main-nav a").click(function(){
                
                var url=$(this).attr("href");

                    type:"GET",

                    error:function(xhr, status, error){
                        alert(error);
                    }
                });
                return false;
            });

    });

</script>
